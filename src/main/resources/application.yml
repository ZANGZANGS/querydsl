spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    #url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true #system.out 출력
        format_sql: true #logger 출력
        use_sql_comments: true #콘솔에 표시되는 쿼리문 위에 어떤 실행을 하려는지 HINT를 표시

